<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riccardo's Pizzeria</title>
    <th:block th:insert="~{fragment::style}"></th:block>
    <script th:src="@{/js/script.js}"></script>
</head>
    <nav class="pt-4">
        <div class="row justify-content-start align-items-center">
            <div class="col">
               <span class="fs-3">il nostro menu</span>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <form action="/pizzas" id="searchForm" onkeyup="search()">
                    <input type="text" name="nome" placeholder="Cerca una pizza..." th:value="${nome}">
                  </form>
                </div>
                <div class="col">
                  <form action="/pizzas" id="searchForm">  
                    <button type="submit">azzera filtro</button>
                  </form>
                </div>
              </div>
              
            </div>
            <div class="col-3">
                <button type="button" class="btn"><a th:href="@{/}">home</a></button>
                <button type="button" class="btn"><a th:href="@{/pizzas/create}">aggiungi una pizza</a></button>
            </div>
        </div>
    </nav>
    <body class="container"> 
        <div class="row g-5 pt-4 card-group pb-4">
          <th:block th:if="${pizzas != null}">
            <th:block th:each="pizza : ${pizzas}" th:insert="~{fragment::card(pizza)}"></th:block>
          </th:block>
          <th:block th:if="${pizzas == null}">
            <div class="col">stiamo rivedendo il nostro menu! torna a ritrovarci!..</div>
          </th:block>
        </div>
    </body>
</html>
